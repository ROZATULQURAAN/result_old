<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Protected PDF Viewer</title>
</head>
<body>

    <h1>Password-Protected PDF Viewer</h1>

    <form id="pdfForm">
        <label for="pdfName">Enter Password-Protected PDF File Name:</label>
        <input type="text" id="pdfName" name="pdfName" required>
        <label for="pdfPassword">Enter PDF Password:</label>
        <input type="password" id="pdfPassword" name="pdfPassword" required>
        <button type="button" onclick="displayPDF()">Display PDF</button>
    </form>

    <div id="pdfContainer">
        <!-- PDF content will be displayed here -->
    </div>

    <script>
        function displayPDF() {
            var pdfName = document.getElementById('pdfName').value;
            var pdfPassword = document.getElementById('pdfPassword').value;
            var pdfContainer = document.getElementById('pdfContainer');

            // Construct the PDF URL based on the entered name
            //var pdfURL = 'https://raw.githubusercontent.com/ROZATULQURAAN/result_old/master/' + pdfName;
            var pdfURL = 'https://raw.githubusercontent.com/ROZATULQURAAN/result_old/master/' + ${encodeURIComponent(pdfName)}.pdf;

            

            // Embed the PDF using an iframe
            pdfContainer.innerHTML = '<iframe src="' + pdfURL + '#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="600px"></iframe>';
        }
    </script>

</body>
</html>
